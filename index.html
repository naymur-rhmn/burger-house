<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <title>Burger House</title>
</head>

<body>
  <!-- header -->
  <div class="wraper">
    <header>
      <div class="header">
        <div class="logo">
          <img src="./images/logo.png" alt="logo">
        </div>
        <div class="navigation">
          <div class="contact-no">
            <img src="./images/vector.png" alt="vector">
            <span>Express Delivery +1234567890</span>
          </div>
          <div class="nav">
            <ul>
              <li><a href="#">HOME</a></li>
              <li><a href="#">MENU</a></li>
              <li><a href="#">OUT STORY</a></li>
              <li><a href="#">CONTACT US</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </div>
  <section class="hero-section wraper">
    <div class="hero-content">
      <p>IT IS A GOOD TIME FOR THE GREAT TASTE OF BURGER</p>
      <h1 class="hero-title">BURGER <br> <span>WEEK</span></h1>
    </div>
    <div class="price">
      <div class="price-tag">
        $5.<span>49</span> <br> <span>ONLY</span>
      </div>
    </div>
  </section>
</body>

</html>
